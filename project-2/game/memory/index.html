<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="game-container">
      <header>
        <h1 class="header">Memory</h1>
        <h2>Zapamiętaj poprawną kolejność!</h2>
      </header>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-1" data-tile="1">1</div>
        <div class="tile tile-2" data-tile="2">2</div>
        <div class="tile tile-3" data-tile="3">3</div>
        <div class="tile tile-4" data-tile="4">4</div>
        <div class="tile tile-5" data-tile="5">5</div>
        <div class="tile tile-6" data-tile="6">6</div>
        <div class="tile tile-7" data-tile="7">7</div>
        <div class="tile tile-8" data-tile="8">8</div>
        <div class="tile tile-9" data-tile="9">9</div>
      </section>

      <footer class="info-section">
        <button class="btn btn-start">Start</button>
        <button class="btn btn-lvl-1 hidden">LVL 1</button>
        <button class="btn btn-lvl-2 hidden">LVL 2</button>
        <button class="btn btn-lvl-3 hidden">LVL 3</button>
        <span class="info hidden"></span>
      </footer>
    </main>
  </body>
</html>
